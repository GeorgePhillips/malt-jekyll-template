<!doctype html>

<html lang="en" {% if page.background_image %}style="background-image: url('{{ site.baseurl }}{{ page.background_image }}');"{% endif %}>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/jquery.fancybox.css">
	{% seo %}
	{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
		<script>
			(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,"script","//www.google-analytics.com/analytics.js","ga");
			ga("create", "{{ site.google_analytics_key }}", "auto");
			ga("send", "pageview");
		</script>
	{% endif %}
</head>

<body>
	<div class="content">
		{{ content }}
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/js/jquery.fancybox.pack.js"></script>
	<script src="{{ site.baseurl }}/js/masonry.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/js/atc.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/js/main.js"></script>
</body>
</html>
